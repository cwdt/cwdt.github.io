{{ define "main" }}
<content>
    {{ .Content }}
    <ul class="blog-posts">
        <h3>Last 3 posts</h3>
        {{ range first 3 (where site.RegularPages "Section" "blog") }}
        <li>
      <span>
        <i>
          <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
            {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
          </time>
        </i>
      </span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ else }}
        <li>
            No posts yet
        </li>
        {{ end }}
    </ul>
</content>
{{ end }}
